<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
    <script src="sign_up.js"></script>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
          <h1 class="heading1">Sign Up</h1>
          <p class="p">Please fill in this form to create an account.</p>
          <hr>
          <label for="username"><b>Username</b></label><br>
          <input type="text" placeholder="Enter your name" name="username" required>
          <br>
          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" id="dob" name="dob">
          <br><br>
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter your Email" name="email" required>
          <br>
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br>
          <label for="confirm_psw"><b>Confirm Password</b></label><br>
          <input type="password" placeholder="Re-enter Password" name="confirm_psw" required>
          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a> .</p>
          <br>
          <div class="signup">
            <button type="submit" >Sign Up</button>
          </div>
        </div>
      </form>
</body>
</html>
