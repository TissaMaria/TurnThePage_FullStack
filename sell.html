<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selling Website</title>
    <link rel="stylesheet" href="sell.css">
    <script src="sell.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sell Your Book</h1>
        <form id="bookForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label>Book Condition:</label>
            <br>
            <div>
                <input type="radio" name="condition" value="excellent" checked>
                <label for="excellent">Excellent</label>

                <input type="radio" name="condition" value="good">
                <label for="good">Good</label>

                <input type="radio" name="condition" value="fair">
                <label for="fair">Fair</label>

                <input type="radio" name="condition" value="bad">
                <label for="bad">Bad</label>
            </div>

            <label for="review">Book Review:</label>
            <textarea id="review" rows="4"></textarea>

            <label for="originalPrice">Original Price:</label>
            <input type="number" id="originalPrice" required>

            <button type="button" onclick="calculatePrice()">Calculate Price</button>

            <label for="calculatedPrice">Calculated Price:</label>
            <input type="text" id="calculatedPrice" readonly>

            <h1>Your Details:</h1>

            <label for="Name">Name:</label>
            <input type="text" id="Name" required>

            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" rows="4"></textarea>

            <h1>Payment Details:</h1>

            <h3>Preferred Payment Mode:</h3>
            <p >After your book is sold in what mode will you like to recieve payment?</p>
            <div>
                <input type="radio" name="payment" value="UPI">
                <label for="UPI">UPI Number</label>

                <input type="radio" name="payment" value="bank">
                <label for="bank">Bank Account</label>
            </div>

            <button type="button" onclick="proceedToDetailsPage()">Proceed</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
